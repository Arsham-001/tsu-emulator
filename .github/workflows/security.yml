name: Security Audit
on:
  schedule:
    - cron: "0 6 * * 1"  # Mondays at 06:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -e .[dev]
          pip install pip-audit
      - name: Run pip-audit
        run: |
          pip-audit
