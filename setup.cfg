[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

[coverage:run]
source = tsu
omit = 
    tests/*
    setup.py
    */site-packages/*

[flake8]
max-line-length = 96
extend-ignore = E203, W503
